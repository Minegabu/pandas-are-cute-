<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Friends</title>
</head>
<body>
  <div id = "nav" class="topnav" style= "position: relative; top:0px">
  <b>{{ name }} on {{ profile }}</b>
  <a href="pursedata">Purse and Bank</a>
  <a href="skilldata">Skills</a>
  <a href="addfriends">Add Friends</a>
  <a href="displayfriends">Show Friends</a>
  <a href="/">Log Out</a>
  </div>
    <div id="container"><div>
    <div id="cover">
        <form method="POST" action="/friends">
          <div class="tb">
            <div class="td">
              <input type="text" name="ign1" required placeholder="Enter Username"></div>
            <div class="td" id="s-cover">
              <button type="submit">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
        </form>
      </div>
<h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    {{ message }}
        {% endfor %}
  </ul>
</h2>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
