<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles1.css">
    <title>Data</title>
    <div class="topnav" style= "position: relative; top:10px">
      <a href="pursedata">Purse and Bank</a>
      <a href="skilldata">Skills</a>
      <a href="friends">Friends</a>
      <a href="/">Go Back</a>
  </div>
</head>
<body> 
  <div id="player_model"><canvas width="400" height="800" style="width: 200px; height: 400px;" style="background-image: url({{skin}});"></canvas></div>
  <div style = "position: relative; top:40px;"> 
  <h1>Stats for {{ name }} on {{ profile }} </h1>
  </div>
  <div id="container" style= "position: relative; top:60px">
    <table>
        <tr>
          <th>Purse</th>
          <th>Bank</th>
        </tr>
          {% for item in results %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
        </tr>
        {%endfor%}
      </table>
    </div>
</body>
</html>
