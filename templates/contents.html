<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles1.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Data</title>
    <div id = nav class="w3-bar w3-border">
      <a href="/" class="w3-bar-item w3-button w3-right">Logout</a>

      <a href="pursedata" class="w3-bar-item w3-button w3-right w3-brown">Purse and Bank</a>
      <a href="skilldata" class="w3-bar-item w3-button w3-right">Skills</a>
      <a href="addfriends" class="w3-bar-item w3-button w3-right">Add Friends</a>
      <a href="displayfriends" class="w3-bar-item w3-button w3-right">Show Friends</a>
      <span class="w3-bar-item w3-left">{{ name }} on {{ profile }}</span>
    </div>
</head>
<body> 
  <div id = "backgroundimage"></div>
  <main style= "position: fixed; right: -0.105rem; top: 3.9rem;">
    <div id="table" style = "position: fixed; right: 35rem; top: 0.625rem">
    <table>
      {% for item in results %}
        <tr>
          <th>Purse</th><td>{{ item[0] }}</td></tr>
        <tr><th>Bank</th><td>{{ item[1] }}</td></tr>
        {%endfor%}
      </table>
    </div>
    <div id = rectangle style = "width:21rem;height:20.5rem;border:1px solid #000; position: fixed; right:9.5rem; top:0.9rem;"></div>
    <div id = rectangle1 style = "width:16rem;height:16rem;border:1px solid #000; position: fixed; right:12rem; top:3.03622050220101rem;"></div>
    <div id = "yes" style = "position: fixed; right: 15rem; top: 5.5rem;"><img src= {{skin}}></div>

    </div>
    </div>
</body>
</html>
